<style>
  * {
      padding: 0;
      margin: 0;
      list-style-type: none;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
  }

  a {
      text-decoration: none;
  }

  h1 {
      margin-top: 40px;
      text-align: center;
  }

  .navbar {
      height: 80px;
      background: black;
  }

  .navbar > nav > ul {
      display: flex;
      padding-left: 40px;
      padding-right: 40px;
      padding-top: 30px;
      justify-content: space-between;
  }

  .navbar > nav > ul > li > a {
      color: #0077ff;
      text-decoration: none;

  }

  .links {
      display: flex;
  }


  .links > li > a {
      color: #0077ff;
      margin-right: 15px;
      text-decoration: none;
  }

  .links > li > a:hover {
      background-color: white;
      padding: 10px;
      color: #0077ff;
      border-radius: 4px;
      transition: .3s;
  }


  .plan {
      margin-top: 15px;
      padding: 10px;
      margin-left: 40%;
      margin-right: 40%;
      border: 1px solid black;
  }
</style>
